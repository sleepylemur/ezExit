<form ng-submit="login()" class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <label class="sr-only" for="inputEmail">Email address</label>
    <input ng-model="email" class="form-control" id="inputEmail" placeholder="Email address" required="" type="email"> 
    <label class="sr-only" for="inputPassword">Password</label> 
    <input ng-model="password" class="form-control" id="inputPassword" placeholder="Password" required="" type="password"> 
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <a href="#/users/new">Sign Up</a>
</form>
